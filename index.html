<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List || OOP in JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .modal-zIndex {
            z-index: 1072;
        }        
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between border-bottom border-primary pb-4">
                    <h2>Book List</h2>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary modalBtn" data-toggle="modal" data-target="#addBookModal">
                        Add book
                    </button>
                </div>


                <table class="table table-striped mt-5">
                    <thead class="thead-dark">
                        <th>Name</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>ISBN</th>
                    </thead>
                    <tbody class="book-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    
   
  <!-- Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-group">
                    <label for="bookName">Name</label>
                    <input type="text" class="form-control" id="bookName" placeholder="Enter book name">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="publishedDate">Published date</label>
                    <input type="text" class="form-control" id="publishedDate" placeholder="Enter published date">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN number">
                </div>
                
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>

    <script src="./index.js"></script>
    <script src="./modal.js"></script>
</body>
</html>
